<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Ace Rule Editor</title>
  <script src="blockly_compressed.js"></script>
  <script src="en.js"></script>
  <script src="lml_blocks.js"></script>

  <style>
    html,
    body {
      height: 100%;
      margin: 0;
    }

    body {
      background-color: #fff;
      font-family: sans-serif;
      overflow: hidden;
    }

    h1 {
      font-weight: normal;
      font-size: 140%;
    }

    table {
      height: 100%;
      width: 100%;
    }

    #blocklyArea {
      height: 99%;
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <td>
        <h1>Ace Rule Editor</h1>

        <p>
          Visual rule editor using blockly
        </p>
      </td>
    </tr>
    <tr>
      <td id="blocklyArea">
      </td>
    </tr>
  </table>


  <div id="blocklyDiv" style="position: absolute"></div>

  <xml xmlns="https://developers.google.com/blockly/xml" id="toolbox" style="display: none">
    <category name="Features, Variables and Values">
      <block type="lml_family_market"></block>
      <block type="lml_family_size"></block>
      <block type="lml_family_tracking"></block>
      <block type="lml_var_width"></block>
      <block type="lml_var_length"></block>
      <block type="lml_const_number">
        <field name="NAME">0</field>
      </block>
      <block type="lml_var_label"></block>
      <block type="lml_const_string">
        <field name="NAME"></field>
      </block>
    </category>
    <category name="Combinations">
      <block type="lml_if_then"></block>
      <block type="lml_if_then_else"></block>
      <block type="lml_opr_and"></block>
      <block type="lml_opr_or"></block>
    </category>
    <category name="Compare">
      <block type="lml_opr_equal"></block>
      <block type="lml_opr_different"></block>
      <block type="lml_opr_lt"></block>
      <block type="lml_opr_lteq"></block>
      <block type="lml_opr_gt"></block>
      <block type="lml_opr_gteq"></block>
    </category>
  </xml>

  <script>
    var blocklyArea = document.getElementById('blocklyArea');
    var blocklyDiv = document.getElementById('blocklyDiv');
    var demoWorkspace = Blockly.inject(blocklyDiv,
      {
        media: '../../media/',
        toolbox: document.getElementById('toolbox')
      });
    var onresize = function (e) {
      // Compute the absolute coordinates and dimensions of blocklyArea.
      var element = blocklyArea;
      var x = 0;
      var y = 0;
      do {
        x += element.offsetLeft;
        y += element.offsetTop;
        element = element.offsetParent;
      } while (element);
      // Position blocklyDiv over blocklyArea.
      blocklyDiv.style.left = x + 'px';
      blocklyDiv.style.top = y + 'px';
      blocklyDiv.style.width = blocklyArea.offsetWidth + 'px';
      blocklyDiv.style.height = blocklyArea.offsetHeight + 'px';
      Blockly.svgResize(demoWorkspace);
    };
    window.addEventListener('resize', onresize, false);
    onresize();
    Blockly.svgResize(demoWorkspace);
  </script>
</body>

</html>
